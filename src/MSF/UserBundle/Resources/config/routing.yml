fos_user_security:
    resource: "@FOSUserBundle/Resources/config/routing/security.xml"

fos_user_security_logout:
    path: /logout
    defaults: {_controller: FOSUserBundle:Security:logout, _method: POST}

fos_user_security_login:
    path: /login
    defaults: {_controller: FOSUserBundle:Security:login, _method: POST}

fos_user_registered_login:
    path: /userlogin
    defaults: {_controller: UserBundle:RegisteredSecurity:login, _method: POST}

fos_user_profile:
    resource: "@FOSUserBundle/Resources/config/routing/profile.xml"
    prefix: /user/profile

fos_user_register:
    resource: "@FOSUserBundle/Resources/config/routing/registration.xml"
    prefix: /register

fos_user_resetting:
    resource: "@FOSUserBundle/Resources/config/routing/resetting.xml"
    prefix: /resetting

fos_user_change_password:
    resource: "@FOSUserBundle/Resources/config/routing/change_password.xml"
    prefix: /profile

information_client:
    resource: "@UserBundle/Controller/EspaceClientController.php"
    type: annotation
    prefix: /user/profile


